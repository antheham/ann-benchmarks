    disabled: false
    docker_tag: ann-benchmarks-pgvector_ivfflat_multi_ours
    module: ann_benchmarks.algorithms.pgvector_ivfflat_multi_ours
    name: pgvector_ivfflat_multi_ours
    run_groups:
      lists-100-workers-4-gpu:
        arg_groups: [{lists: 100, num_workers: 4, use_gpu: true, batch_size: 1000}]
